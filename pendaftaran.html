<section id="contact" class="form-section">
    <div class="container form-container">
      <h2>Form Pendaftaran</h2>
      <p>Silakan isi formulir di bawah untuk mendaftar:</p>
      <form action="#submit" method="post" class="registration-form">
        <div class="form-group">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="form-group">
          <label for="phone">Nomor Telepon</label>
          <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
        </div>
        <div class="form-group">
          <label for="message">Pesan (Opsional)</label>
          <textarea id="message" name="message" rows="4" placeholder="Tuliskan pesan Anda"></textarea>
        </div>
        <button type="submit" class="btn">Daftar</button>
      </form>
    </div>
  </section>
